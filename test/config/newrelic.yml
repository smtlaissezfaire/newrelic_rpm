# This is the config file loaded when running unit tests locally.

test:
  log_level: debug
  capture_params: true
  enabled: false
  developer: true
  monitor_daemons: false

  license_key: ''
  transaction_tracer:
    enabled: true
    record_sql: raw
    transaction_threshold: 0.500
    explain_threshold: 0.1
    explain_enabled: true
    stack_trace_threshold: 0.1
    
  error_collector:
    enabled: true
    capture_source: true
    
  
